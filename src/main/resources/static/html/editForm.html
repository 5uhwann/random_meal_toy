<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>음식 수정</h2>
    </div>

    <form action="meal.html" method="post">
        <div>
            <label for="mealName">음식명</label>
            <input type="text" id="mealName" name="mealName" class="form-control" value="음식A">
        </div>

        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" value="10000">
        </div>

        <div>
            <label for="kcal">Kcal</label>
            <input type="text" id="kcal" name="kcal" class="form-control" value="600">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='meal.html'"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
<!-- /container -->
</body>
</html>
