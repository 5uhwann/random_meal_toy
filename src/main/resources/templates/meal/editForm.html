<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>음식 수정</h2>
    </div>

    <form action="meal.html" th:action method="post">
        <div>
            <label for="mealName">음식명</label>
            <input type="text" id="mealName" name="mealName" class="form-control" value="음식A" th:value="${meal.mealName}">
        </div>

        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${meal.price}">
        </div>

        <div>
            <label for="kcal">Kcal</label>
            <input type="text" id="kcal" name="kcal" class="form-control" value="600" th:value="${meal.kcal}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='meal.html'"
                        th:onclick="|location.href='@{/meal/{mealId}(mealId=${meal.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>

    <hr class="my-4">

    <form action="item.html" th:action="@{/meal/{mealId}/edit/delete(mealId=${meal.id})}" method="post">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="submit">상품 삭제</button>
        </div>
    </form>
</div>
<!-- /container -->
</body>
</html>
