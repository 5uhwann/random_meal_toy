<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>음식 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/meal/add}'|"
                    type="button">음식 등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th> <th>음식명</th> <th>가격</th> <th>Kcal</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="meal:${meals}">
                    <td><a href="meal.html" th:href="@{/meal/{mealId}(mealId=${meal.id})}" th:text="${meal.id}">음식 id</a></td>
                    <td><a href="meal.html" th:href="@{/meal/{mealId}(mealId=${meal.id})}" th:text="${meal.mealName}">음식 이름</a></td>
                    <td th:text="${meal.price}">음식 가격</td>
                    <td th:text="${meal.kcal}">Kcal</td>
                </tr>
            </tbody>
        </table>
    </div>


    <form action="item.html" th:action method="post">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">음식 선택</button>
        </div>
    </form>
</div>
<!-- /container -->
</body>
</html>
