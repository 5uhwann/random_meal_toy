<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>음식 등록</h2>
    </div>

    <h4 class="mb-3">음식 입력</h4>

    <form action="meal.html" th:action method="post">
        <div>
            <label for="mealName">음식 명</label>
            <input type="text" id="mealName" name="mealName" class="form-control" placeholder="이름을 입력하세요">
        </div>

        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요">
        </div>

        <div>
            <label for="kcal">Kcal</label>
            <input type="text" id="kcal" name="kcal" class="form-control" placeholder="칼로리를 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">음식 등록</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='meals.html'"
                        th:onclick="|location.href='@{/meals/meal}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
<!-- /container -->
</body>
</html>
